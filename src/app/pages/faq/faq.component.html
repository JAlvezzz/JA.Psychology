<div class="container main-container">

    <h2 class="title mb-5">Perguntas frequentes</h2>

      <ngb-accordion [activeIds]="activeIds">
        <ngb-panel *ngFor="let faq of faqs" id="{{faq.id}}">
          <ng-template ngbPanelTitle>
            <span>{{faq.title}}</span>
          </ng-template>
          <ng-template ngbPanelContent>
            {{faq.content}}
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

</div>
