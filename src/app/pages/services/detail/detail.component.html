<div class="container main-container">

    <div class="pb-4" *ngFor="let sub of subServices">

        <div class="row col-lg-12 justify-content-center pb-4">
            <h1 class="title">{{sub.title}}</h1>
        </div>
    
        <section class="pb-4">
            <p class="pb-2">{{sub.description}}</p>

            <p *ngFor="let paragraph of sub.paragraphs">{{paragraph}}</p>

        </section>
    
        <div class="service-separator">

    </div>
    
</div>
