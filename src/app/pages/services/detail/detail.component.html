<div class="container main-container">

    <div *ngFor="let sub of subServices">

        <div class="row col-lg-12 justify-content-center pb-4">
            <h1 class="title">{{sub.title}}</h1>
        </div>
    
        <section class="pb-4">
            <p>{{sub.description}}</p>
        </section>
    
        <hr>

    </div>
    
</div>
